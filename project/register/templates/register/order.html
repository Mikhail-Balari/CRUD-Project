{% extends 'core/layout.html' %}
{% load crispy_forms_tags %}

{% block title %}
    <title>The Order App</title>
{% endblock %}

{% block content %}
<center><h1>Register Your Order Here</h1></center>
<div class="container">
    <form method="post" class="jumbotron">
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" value="Submit Order" class="btn btn-primary ">
    </form>
</div>
{% endblock %}
