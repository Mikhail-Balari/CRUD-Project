{% extends 'core/layout.html' %}

{% block title %}
    <title>The Order App</title>
{% endblock %}

{% block content %}
<center><h1>Show Orders</h1></center>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Order ID</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Price</th>
        <th scope="col">Email ID</th>
        <th scope="col">Address</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
    {% for i in obj %}
      <tr>
        <td>{{i.oid}}</td>
        <td>{{i.fname}}</td>
        <td>{{i.lname}}</td>
        <td>{{i.price}}</td>
        <td>{{i.mail}}</td>
        <td>{{i.addr}}</td>
        <td>
            <button class="btn btn-update"><a href="{% url 'update_url' i.oid %}">Update</a></button>&nbsp;&nbsp;
            <button class="btn btn-delete"><a href="{% url 'delete_url' i.oid %}">Delete</a></button>
        </td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
  <style>
    .btn-update {
        background-color: #20C997;
        border-color: #20C997;
    }
    .btn-update:hover {
        background-color: #18a67b;
        border-color: #18a67b;
    }
    .btn-delete {
        background-color: #c92066;
        border-color: #c92066;
    }
    .btn-delete:hover {
        background-color: #a70f4e;
        border-color: #a70f4e;
    }
    
</style>
{% endblock %}
